<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="./assets/fontawesome/css/all.css">
</head>
<body>
    <header class="navbar">
        <nav>
            <ul>
                <li id="logo-link"><a href="index.html"><img class="logo-img" alt="Mountains Logo" src="img/net-logo.png"></a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contact Me</h1>
        <div>
            <form>
                <div>
                    <label for="fname">First Name</label>
                    <input type="text" name="firstname" placeholder="*Your name..."required>
                    <label for="lname">Last Name</label>
                    <input type="text" name="lastname" placeholder="Your last name...">
                    <label for="email">Email Address</label>
                    <input type="text" name="email" placeholder="*Your Email..."required>
                    <p>*Indicates a required field.</p>
                </div> 
                <div>
                    <h3>What is your level of hiking experience?</h3>
                    <label for="beginner"><input id="beginner" type="radio" name="hiker-level">Beginner</label>
                    <label for="intermediate"><input id="intermediate" type="radio" name="hiker-level">Intermediate</label>
                    <label for="advanced"><input id="advanced" type="radio" name="hiker-level">Advanced</label>
                </div>
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Type your message here..." style="height: 200px;"></textarea>
                <input type="submit" value="submit">
            </form> 
        </div>        
    </main>
    <footer>
        <ul>
            <li>(555)555-5555</li>
            <li>ContactMe@MyHikingSite.com</li>
            <li><a href="https://www.facebook.com/" target="_blank" class="fa-brands fa-facebook fa-2xl"></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" class="fa-brands fa-instagram fa-2xl"></a></li>
        </ul>
    </footer>
</body>
</html>
